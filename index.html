<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body class>
        <h1 class="title" style="font-family: 'Press Start 2P'">Simon Game</h1>
        <h1 class="level-title">Press A Key to Start</h1>
        <div class="container">
            <div class="row">
                <div type="button" id="green" class="btn-simon green"></div>
                <div type="button" id="red" class="btn-simon red"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn-simon yellow"></div>
                <div type="button" id="blue" class="btn-simon blue"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="game.js" charset="utf-8"></script>
    </body>
</html>
